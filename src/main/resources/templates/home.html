<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Corona Virus Tracker Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2 class="my-3">Corona Virus Tracker Application</h2>

    <div class="h-100 p-5 bg-secondary bg-opacity-10 border rounded-3 my-3">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="mt-1">Total Cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New Cases reported since previous day:</span>
            <b><span th:text="${totalNewCases}"></span></b>
        </p>
    </div>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases</th>
            <th>Changes since last day</th>
        </tr>
        </thead>
        <tr th:each="locationStat: ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}"></td>
            <td th:text="${locationStat.diffPrevDay}"></td>
        </tr>

    </table>

</div>
</body>
</html>
